<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NUST Student Registration Portal for registering and managing student profiles.">
  <title>NUST Student Registration</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://www.nust.na/sites/default/files/favicon.ico">
</head>
<body>
  <noscript>
    <div style="color: red; font-weight: bold;">This site requires JavaScript to function properly. Please enable JavaScript in your browser.</div>
  </noscript>
  <main>
    <h1>Student Registration</h1>
    <!-- Registration Form -->
    <section aria-labelledby="registerHeading">
      <form id="registrationForm" autocomplete="on">
        <fieldset>
          <legend id="registerHeading">Register Student</legend>
          <label for="firstName">First Name</label>
          <input id="firstName" name="firstName" type="text" required autocomplete="given-name" maxlength="30" autofocus>
          <span class="error" id="errorFirstName"></span>

          <label for="lastName">Last Name</label>
          <input id="lastName" name="lastName" type="text" required autocomplete="family-name" maxlength="30">
          <span class="error" id="errorLastName"></span>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email" maxlength="50">
          <span class="error" id="errorEmail"></span>

          <label for="programme">Programme</label>
          <select id="programme" name="programme" required>
            <option value="">Select Programme</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Cyber Security">Cyber Security</option>
            <option value="Data Science">Data Science</option>
          </select>
          <span class="error" id="errorProgramme"></span>

          <label for="year">Year</label>
          <select id="year" name="year" required>
            <option value="">Select Year</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <span class="error" id="errorYear"></span>

          <label for="interests">Interests</label>
          <input id="interests" name="interests" type="text" maxlength="100" placeholder="e.g. AI, Web Dev">
          <span class="error" id="errorInterests"></span>

          <label for="photoUrl">Photo URL</label>
          <input id="photoUrl" name="photoUrl" type="url" placeholder="https://example.com/photo.jpg">
          <span class="error" id="errorPhotoUrl"></span>

          <div id="formHelp" aria-live="polite"></div>
          <button type="submit" id="registerBtn">Register</button>
        </fieldset>
      </form>
      <div id="successMessage" aria-live="polite" style="color: green; margin-top: 10px;"></div>
      <button id="toggleSuccess">Show/Hide Message</button>
    </section>

    <!-- Search/Filter -->
    <section>
      <input type="text" id="searchInput" class="search-filter" placeholder="Search students...">
    </section>

    <!-- Profile Cards -->
    <section aria-labelledby="profilesHeading">
      <div id="profileContainer"></div>
    </section>

    <!-- Summary Table -->
    <section aria-labelledby="summaryHeading">
      <div class="table-wrapper">
        <table id="summaryTable">
          <caption id="summaryHeading">Registered Students</caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Programme</th>
              <th>Year</th>
              <th>Interests</th>
              <th colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Student rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
